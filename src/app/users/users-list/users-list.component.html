<h1>Users</h1>

<p>This page is a demo of a very basic todo list in Angular, using the Firebase Realtime DB on the backend.</p>

<div *ngFor="let user of users | async" class="card">
  <user-detail [user]='user'></user-detail>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>

<button type="button" class="button is-danger" (click)='deleteUsers()'>Delete Entire List</button>

<hr>

<user-form></user-form>
